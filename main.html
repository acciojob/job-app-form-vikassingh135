<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="get">
		<label for="#name">Name*</label>
		<input type="text" id="#name" name="name" required><br>
		<label for="#email">Email*</label>
		<input type="email" id="#email" name="email" required><br>
		<label>Gender*</label>
		<label for="#gender_m">Male</label>
		<input type="radio" id="#gender_m" name="gender" required>
		<label for="#gender_f">Female</label>
		<input type="radio" id="#gender_f" name="gender" required>
		<label for="#gender_o">Other</label>
		<input type="radio" id="#gender_o" name="gender" required><br>
		<label>Laptop Brands</label>
		<select name="laptop" id="#laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select><br>
		<label for="#age">Age*</label>
		<input type="number" id="#age" name="age" required><br>
		<label for="#dob">DOB*</label>
		<input type="date" id="#dob" name="dob" required><br>
		<label for="#password">Password*</label>
		<input type="password" id="#password" name="password" required><br>
		<input type="submit" id="#submit" name="submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
